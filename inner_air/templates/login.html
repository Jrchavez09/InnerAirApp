{% extends 'base.html' %}
{% block title %}
    Login Page
{% endblock %}

{% block content %}
    <!-- content goes here -->
    <div class="container overlay min-vh-100 position-fixed d-flex justify-content-center align-items-center">
        <h2>Log In</h2>
        <form method="POST" action="" class="form-register">
            {{ form.hidden_tag() }}
            {{ form.email }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        <a href="{{ url_for('register') }}">Don't have an account? Sign up</a>
    </div>

{% endblock %}
