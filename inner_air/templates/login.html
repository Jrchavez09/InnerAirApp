{% extends 'base.html' %}
{% block title %}
    Login Page
{% endblock %}

{% block content %}
    <!-- content goes here -->
    <h2>Login</h2>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.email }}
        {{ form.password }}
        {{ form.submit }}
    </form>

    <a href="{{ url_for('register') }}">Don't have an account? Sign up</a>

{% endblock %}
