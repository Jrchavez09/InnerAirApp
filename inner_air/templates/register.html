{% extends 'base.html' %}
{% block title %}
    Sign Up Page
{% endblock %}

{% block content %}
<!-- content goes here -->
    <h2>Sign up</h2>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.firstname }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Log in</a>

{% endblock %}
